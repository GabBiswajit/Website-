<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0b5ed7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#198754;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#157347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffca2c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Staff Mode Toggle -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="40" fill="url(#primaryGradient)" filter="url(#shadow)"/>
    
    <!-- Staff Icon -->
    <g transform="translate(0, 0)">
      <rect x="-2" y="-25" width="4" height="50" fill="#ffffff"/>
      <path d="M -12 -25 L 0 -30 L 12 -25 L 12 -15 L 0 -10 L -12 -15 Z" fill="#ffffff"/>
      <circle cx="0" cy="0" r="6" fill="#ffffff"/>
      <rect x="-4" y="20" width="8" height="6" fill="#ffffff"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Staff Mode</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Toggle ON/OFF</text>
  </g>
  
  <!-- Player Management -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="40" fill="url(#successGradient)" filter="url(#shadow)"/>
    
    <!-- Players Icon -->
    <g transform="translate(0, 0)">
      <!-- Player 1 -->
      <circle cx="-8" cy="-8" r="6" fill="#ffffff"/>
      <rect x="-12" y="-2" width="8" height="12" fill="#ffffff"/>
      
      <!-- Player 2 -->
      <circle cx="8" cy="-8" r="6" fill="#ffffff"/>
      <rect x="4" y="-2" width="8" height="12" fill="#ffffff"/>
      
      <!-- Management Lines -->
      <line x1="-8" y1="8" x2="8" y2="8" stroke="#ffffff" stroke-width="2"/>
      <circle cx="0" cy="8" r="3" fill="#ffffff"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Player Control</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Freeze & Monitor</text>
  </g>
  
  <!-- UI Interface -->
  <g transform="translate(500, 80)">
    <circle cx="0" cy="0" r="40" fill="url(#warningGradient)" filter="url(#shadow)"/>
    
    <!-- UI Icon -->
    <g transform="translate(0, 0)">
      <!-- Window -->
      <rect x="-18" y="-15" width="36" height="30" fill="#ffffff" rx="3"/>
      <rect x="-15" y="-12" width="30" height="4" fill="url(#primaryGradient)"/>
      
      <!-- UI Elements -->
      <rect x="-12" y="-5" width="8" height="3" fill="#ddd"/>
      <rect x="-12" y="0" width="12" height="3" fill="#ddd"/>
      <rect x="-12" y="5" width="6" height="3" fill="#ddd"/>
      
      <!-- Buttons -->
      <rect x="2" y="-5" width="12" height="6" fill="url(#primaryGradient)" rx="2"/>
      <rect x="2" y="3" width="12" height="6" fill="url(#successGradient)" rx="2"/>
    </g>
    
    <!-- Label -->
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">FormAPI UI</text>
    <text x="0" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Intuitive Interface</text>
  </g>
  
  <!-- Feature Showcase Grid -->
  <g transform="translate(50, 200)">
    <!-- Settings Panel -->
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" rx="8" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="10" y="10" width="130" height="20" fill="url(#primaryGradient)" rx="4"/>
    <text x="75" y="23" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">Settings Panel</text>
    
    <!-- Toggle Options -->
    <g transform="translate(20, 40)">
      <rect x="0" y="0" width="20" height="10" fill="#198754" rx="5"/>
      <circle cx="15" cy="5" r="4" fill="#ffffff"/>
      <text x="25" y="7" font-family="Arial, sans-serif" font-size="9" fill="#333">Freeze Enabled</text>
      
      <rect x="0" y="15" width="20" height="10" fill="#dc3545" rx="5"/>
      <circle cx="5" cy="20" r="4" fill="#ffffff"/>
      <text x="25" y="22" font-family="Arial, sans-serif" font-size="9" fill="#333">Item Protection</text>
      
      <rect x="0" y="30" width="20" height="10" fill="#198754" rx="5"/>
      <circle cx="15" cy="35" r="4" fill="#ffffff"/>
      <text x="25" y="37" font-family="Arial, sans-serif" font-size="9" fill="#333">UI Interface</text>
    </g>
  </g>
  
  <!-- Player List -->
  <g transform="translate(225, 200)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" rx="8" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="10" y="10" width="130" height="20" fill="url(#successGradient)" rx="4"/>
    <text x="75" y="23" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="bold">Online Players</text>
    
    <!-- Player Entries -->
    <g transform="translate(15, 40)">
      <circle cx="5" cy="5" r="3" fill="#198754"/>
      <text x="15" y="8" font-family="Arial, sans-serif" font-size="9" fill="#333">Player1 [STAFF]</text>
      
      <circle cx="5" cy="20" r="3" fill="#ffc107"/>
      <text x="15" y="23" font-family="Arial, sans-serif" font-size="9" fill="#333">Player2 [FROZEN]</text>
      
      <circle cx="5" cy="35" r="3" fill="#6c757d"/>
      <text x="15" y="38" font-family="Arial, sans-serif" font-size="9" fill="#333">Player3 [NORMAL]</text>
    </g>
    
    <!-- Action Buttons -->
    <rect x="100" y="70" width="40" height="20" fill="url(#primaryGradient)" rx="4"/>
    <text x="120" y="82" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Manage</text>
  </g>
  
  <!-- Tools Panel -->
  <g transform="translate(400, 200)">
    <rect x="0" y="0" width="150" height="100" fill="#ffffff" rx="8" stroke="#e0e0e0" stroke-width="1" filter="url(#shadow)"/>
    <rect x="10" y="10" width="130" height="20" fill="url(#warningGradient)" rx="4"/>
    <text x="75" y="23" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle" font-weight="bold">Staff Tools</text>
    
    <!-- Tool Buttons -->
    <g transform="translate(15, 40)">
      <rect x="0" y="0" width="35" height="20" fill="url(#primaryGradient)" rx="4"/>
      <text x="17" y="12" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Freeze</text>
      
      <rect x="40" y="0" width="35" height="20" fill="url(#successGradient)" rx="4"/>
      <text x="57" y="12" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Teleport</text>
      
      <rect x="80" y="0" width="35" height="20" fill="#dc3545" rx="4"/>
      <text x="97" y="12" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Ban</text>
      
      <rect x="0" y="25" width="35" height="20" fill="#fd7e14" rx="4"/>
      <text x="17" y="37" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Kick</text>
      
      <rect x="40" y="25" width="35" height="20" fill="#6f42c1" rx="4"/>
      <text x="57" y="37" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Mute</text>
      
      <rect x="80" y="25" width="35" height="20" fill="#20c997" rx="4"/>
      <text x="97" y="37" font-family="Arial, sans-serif" font-size="8" fill="#ffffff" text-anchor="middle">Heal</text>
    </g>
  </g>
  
  <!-- Connecting Lines -->
  <g stroke="#0d6efd" stroke-width="2" stroke-dasharray="5,5" opacity="0.3">
    <line x1="125" y1="120" x2="125" y2="200"/>
    <line x1="300" y1="120" x2="300" y2="200"/>
    <line x1="475" y1="120" x2="475" y2="200"/>
    <line x1="150" y1="250" x2="225" y2="250"/>
    <line x1="375" y1="250" x2="400" y2="250"/>
  </g>
  
  <!-- Status Indicators -->
  <g transform="translate(50, 350)">
    <rect x="0" y="0" width="500" height="30" fill="#198754" rx="15" opacity="0.1"/>
    <circle cx="20" cy="15" r="8" fill="#198754"/>
    <text x="35" y="18" font-family="Arial, sans-serif" font-size="12" fill="#198754" font-weight="bold">System Status: All Features Active</text>
    
    <circle cx="400" cy="15" r="5" fill="#0d6efd"/>
    <text x="415" y="18" font-family="Arial, sans-serif" font-size="10" fill="#666">API 5.0 Compatible</text>
    
    <circle cx="480" cy="15" r="5" fill="#ffc107"/>
    <text x="495" y="18" font-family="Arial, sans-serif" font-size="10" fill="#666">FormAPI</text>
  </g>
</svg>
